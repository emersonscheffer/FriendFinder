<!DOCTYPE html>
<html lang="en">

<head>

    <title>Find Friend</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        header {
            height: auto;
            width: 85%;
            background-color: #bebebe;
            border-radius: 4px;
            margin: 0 auto;
            padding: 20px;
            line-height: 2em;
        }

        h1 {
            padding-bottom: 40px;
            font-size: 3em;
            border-bottom: solid 1px rgb(255, 5, 151);
        }

        p {
            font-size: 1.8em;
            line-height: 2em;
        }

        button {
            color: white;
            font-size: 1.5em;
            padding: 20px;
            background-color: rgb(255, 5, 151);
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background-color: rgb(218, 6, 129);
        }

        button:active {

        }

    <header>
