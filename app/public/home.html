<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Find Friend</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        header {
            height: auto;
            width: 85%;
            background-color: #bebebe;
            border-radius: 4px;
            margin: 0 auto;
            padding: 20px;
            line-height: 2em;
        }
        h1 {
            padding-bottom: 40px;
            font-size: 3em;
            border-bottom: solid 1px rgb(255, 5, 151);
        }
        p {
            font-size: 1.8em;
            line-height: 2em;
        }
        button{
            color: white;
            font-size: 1.5em;
            padding: 20px;
            background-color: rgb(255, 5, 151);
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: rgb(218, 6, 129);
        }
        button:active {
            background-color: rgb(255, 5, 151);
        }
    </style>
</head>
<body>
    <header>
        <h1>Find Friend App</h1>
        <p>Answer a few basic questions.
            Then find the friend with the greatest compatibility!</p>

            <button>Start Survey</button>
    </header>
</body>
</html>
