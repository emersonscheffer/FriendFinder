<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Survey</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        #wrapper {
            width: 80%;
            margin: 0 auto;
        }

        input {
            width: 75%;
            height: 35px;
            border-radius: 4px;
            border: none;
            background-color: rgb(255, 231, 254);
        }

        input::placeholder {
            padding-left: 2%;
            color: rgb(88, 207, 207);
            font-size: 1.2em;
        }


        #questions {
            margin-top: 25px;
        }

        button {

            color: white;
            font-size: 1.5em;
            padding: 20px;
            background-color: rgb(255, 5, 151);
            border: none;
            border-radius: 4px;
            width: auto;
            height: 75px;
            margin: 0 auto;
            align-self: center;
            display: grid;

            transition-duration: 0.5s;
        }

        button:hover {
            background-color: rgb(218, 6, 129);
            width: auto;
            padding: 22px;
            transition-duration: 0.5s;
        }

        button:active {
            background-color: rgb(255, 5, 151);
        }

        footer {
            margin-top: 25px;
            height: 100px;
            width: 100%;
            background-color: rgb(177, 177, 177);
            display: grid;

        }

        #btnWrapper {
            align-self: center;
            justify-self: center;
        }

        #circle {
            border-radius: 50%;
            width: 35px;
            height: 35px;
            background-color: white;
            float: left;
            color: rgb(255, 5, 151);
        }

        h4 {
            margin: 0;
            padding: 0;
            float: left;
            margin-left: 10px;
        }
    </style>
</head>

<body>

    <div id="wrapper">
        <header>
            <h1>Survey Questions</h1>
            <h2>About You</h2>
        </header>

        <div id="profile">  
            <p for="name">Name (required)</p>
            <input type="text"  id="name" name="name" placeholder="name">
            <p for="pic">Link to photo image (required)</p>
            <input type="text" id="link" name="pic" placeholder="link">
        </div>

        <div id="questions"></div>

    </div>

    <footer>

        <button onclick="collect()" id="sub-btn">
            <div id="btnWrapper">
                <div id="circle">âˆš</div>
                <h4>Submit</h4>
            </div>

        </button>

    </footer>

    <script src="./survey.js"></script>

    <script>



    </script>

</body>

</html>
